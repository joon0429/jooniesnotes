<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Joon's Notes</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="index.html">home</a>
            <a href="blog.html">blog</a>
            <a href="private.html">private notes</a>
            <div class="links-dropdown">
                <a href="#">links</a>
                <div class="links-dropdown-menu">
                    <a href="https://www.instagram.com/joonkwonn/" target="_blank">personal instagram</a>
                    <a href="https://www.instagram.com/jooniesflowerss/" target="_blank">flower instagram</a>
                    <a href="https://www.youtube.com/@joonkwonn" target="_blank">youtube channel</a>
                    <a href="https://www.linkedin.com/in/joonkwonn/" target="_blank">linkedin</a>
                </div>
            </div>
            <a href="resume.html">resume</a>
        </div>
        <div class="nav-right">
            <div class="theme-selector-nav">
                <select id="theme-select" onchange="changeThemeFromNav(this.value)">
                    <option value="light">light</option>
                    <option value="dark-pink">dark pink</option>
                    <option value="blue">blue</option>
                    <option value="green">green</option>
                    <option value="purple">purple</option>
                </select>
            </div>
            <a href="settings.html" class="settings-btn">settings</a>
        </div>
    </nav>
    <main>
        <h1>settings</h1>
        
        <div class="settings-section">
            <h2>basic information</h2>
            <div class="settings-form">
                <label for="user-name">name:</label>
                <input type="text" id="user-name" placeholder="your name">
                
                <label for="user-email">email:</label>
                <input type="email" id="user-email" placeholder="your.email@example.com">
                
                <label for="user-bio">bio:</label>
                <textarea id="user-bio" placeholder="a little about yourself..." rows="4"></textarea>
                
                <button onclick="saveUserInfo()" class="save-btn">save information</button>
                <p id="info-success" class="success-message" style="display: none;"></p>
            </div>
        </div>
        
        <div class="settings-section">
            <h2>change master password</h2>
            <div class="settings-form">
                <label for="current-password">current master password:</label>
                <input type="password" id="current-password" placeholder="enter current password">
                
                <label for="new-password">new master password:</label>
                <input type="password" id="new-password" placeholder="enter new password">
                
                <label for="confirm-password">confirm new password:</label>
                <input type="password" id="confirm-password" placeholder="confirm new password">
                
                <button onclick="changeMasterPassword()" class="save-btn">change password</button>
                <p id="password-success" class="success-message" style="display: none;"></p>
                <p id="password-error" class="error" style="display: none;"></p>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-content">
            <h3>contact</h3>
            <div class="footer-links">
                <a href="#" id="footer-email" class="footer-link">email</a>
                <a href="#" id="footer-phone" class="footer-link">phone</a>
                <a href="#" id="footer-instagram" class="footer-link">instagram</a>
                <a href="#" id="footer-linkedin" class="footer-link">linkedin</a>
                <a href="#" id="footer-youtube" class="footer-link">youtube</a>
            </div>
        </div>
    </footer>
    
    <script src="../js/utils.js"></script>
    <script src="../js/common.js"></script>
    <script>
        
        // Load user info on page load
        function loadUserInfo() {
            const userInfo = getUserInfo();
            if (userInfo) {
                document.getElementById('user-name').value = userInfo.name || '';
                document.getElementById('user-email').value = userInfo.email || '';
                document.getElementById('user-bio').value = userInfo.bio || '';
            }
        }
        
        function saveUserInfo() {
            const userInfo = {
                name: document.getElementById('user-name').value,
                email: document.getElementById('user-email').value,
                bio: document.getElementById('user-bio').value
            };
            
            saveUserInfo(userInfo);
            
            const successMsg = document.getElementById('info-success');
            successMsg.textContent = 'information saved successfully!';
            successMsg.style.display = 'block';
            successMsg.style.color = '#2e7d32';
            
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 3000);
        }
        
        function changeMasterPassword() {
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            const errorMsg = document.getElementById('password-error');
            const successMsg = document.getElementById('password-success');
            
            // Hide previous messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            // Validate
            if (!currentPassword || !newPassword || !confirmPassword) {
                errorMsg.textContent = 'please fill in all fields';
                errorMsg.style.display = 'block';
                return;
            }
            
            // Check current password
            const storedPassword = getMasterPassword();
            if (currentPassword !== storedPassword) {
                errorMsg.textContent = 'current password is incorrect';
                errorMsg.style.display = 'block';
                return;
            }
            
            // Check if new passwords match
            if (newPassword !== confirmPassword) {
                errorMsg.textContent = 'new passwords do not match';
                errorMsg.style.display = 'block';
                return;
            }
            
            // Check minimum length
            if (newPassword.length < 4) {
                errorMsg.textContent = 'password must be at least 4 characters long';
                errorMsg.style.display = 'block';
                return;
            }
            
            // Change password
            setMasterPassword(newPassword);
            
            successMsg.textContent = 'master password changed successfully!';
            successMsg.style.display = 'block';
            
            // Clear form
            document.getElementById('current-password').value = '';
            document.getElementById('new-password').value = '';
            document.getElementById('confirm-password').value = '';
            
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 3000);
        }
        
        // Load user info when page loads
        loadUserInfo();
    </script>
</body>
</html>
