    <main>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1>public notes</h1>
            <button onclick="openNewNote('public')" style="padding: 8px 16px; background-color: #333; color: white; border: none; border-radius: 3px; cursor: pointer;">new note</button>
        </div>
        <div id="blog-list" class="note-list"></div>
    </main>
    
    <footer>
        <div class="footer-content">
            <h3>contact</h3>
            <div class="footer-links">
                <a href="#" id="footer-email" class="footer-link">email</a>
                <a href="#" id="footer-phone" class="footer-link">phone</a>
                <a href="#" id="footer-instagram" class="footer-link">instagram</a>
                <a href="#" id="footer-linkedin" class="footer-link">linkedin</a>

            </div>
        </div>
    </footer>
    
    <script src="../js/utils.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/background-animation.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/notepad-popup.js"></script>
    <script>
        
        function openNewNote(type) {
            notepadPopup.createWindow(null, type);
        }
        
        function openNote(id, type) {
            notepadPopup.createWindow(id, type);
        }
        
        // Load and display public notes
        async function loadPublicNotes() {
            try {
                const notes = await notesAPI.getNotes('public');
                const blogList = document.getElementById('blog-list');
                
                if (notes.length === 0) {
                    blogList.innerHTML = '<p>no public notes yet.</p>';
                    return;
                }
                
                // Sort by date, newest first
                notes.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                blogList.innerHTML = notes.map(note => `
                    <div class="note-item" onclick="openNote('${note.id}', 'public')">
                        <div class="note-title">${note.title || 'Untitled'}</div>
                        <div class="note-date">${formatDate(note.date)}</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading notes:', error);
                document.getElementById('blog-list').innerHTML = '<p>error loading notes. make sure the backend server is running.</p>';
            }
        }
        
        loadPublicNotes();
    </script>
</body>
</html>
