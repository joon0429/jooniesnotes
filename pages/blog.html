<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Joon's Notes</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="blog.html">Blog</a>
            <a href="private.html">Private Notes</a>
            <a href="links.html">Links</a>
            <a href="resume.html">Resume</a>
        </div>
        <div class="nav-right">
            <div class="theme-selector-nav">
                <select id="theme-select" onchange="changeThemeFromNav(this.value)">
                    <option value="light">Light</option>
                    <option value="dark-pink">Dark Pink</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="purple">Purple</option>
                </select>
            </div>
            <a href="settings.html" class="settings-btn">Settings</a>
        </div>
    </nav>
    <main>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1>Public Notes</h1>
            <button onclick="openNewNote('public')" style="padding: 8px 16px; background-color: #333; color: white; border: none; border-radius: 3px; cursor: pointer;">New Note</button>
        </div>
        <div id="blog-list" class="note-list"></div>
    </main>
    
    <footer>
        <div class="footer-content">
            <h3>Contact</h3>
            <div class="footer-links">
                <a href="#" id="footer-email" class="footer-link">Email</a>
                <a href="#" id="footer-phone" class="footer-link">Phone</a>
                <a href="#" id="footer-instagram" class="footer-link">Instagram</a>
                <a href="#" id="footer-linkedin" class="footer-link">LinkedIn</a>
                <a href="#" id="footer-youtube" class="footer-link">YouTube</a>
            </div>
        </div>
    </footer>
    
    <script src="../js/utils.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/notepad-popup.js"></script>
    <script>
        
        function openNewNote(type) {
            notepadPopup.createWindow(null, type);
        }
        
        function openNote(id, type) {
            notepadPopup.createWindow(id, type);
        }
        
        // Load and display public notes
        async function loadPublicNotes() {
            try {
                const notes = await notesAPI.getNotes('public');
                const blogList = document.getElementById('blog-list');
                
                if (notes.length === 0) {
                    blogList.innerHTML = '<p>No public notes yet.</p>';
                    return;
                }
                
                // Sort by date, newest first
                notes.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                blogList.innerHTML = notes.map(note => `
                    <div class="note-item" onclick="openNote('${note.id}', 'public')">
                        <div class="note-title">${note.title || 'Untitled'}</div>
                        <div class="note-date">${formatDate(note.date)}</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading notes:', error);
                document.getElementById('blog-list').innerHTML = '<p>Error loading notes. Make sure the backend server is running.</p>';
            }
        }
        
        loadPublicNotes();
    </script>
</body>
</html>
