</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="index.html">home</a>
            <a href="blog.html">blog</a>
            <a href="private.html">private notes</a>
            <div class="links-dropdown">
                <a href="#">links</a>
                <div class="links-dropdown-menu">
                    <a href="https://www.instagram.com/joonkwonn/" target="_blank">personal instagram</a>
                    <a href="https://www.instagram.com/jooniesflowerss/" target="_blank">flower instagram</a>
                    <a href="https://www.youtube.com/@joonkwonn" target="_blank">youtube channel</a>
                    <a href="https://www.linkedin.com/in/joonkwonn/" target="_blank">linkedin</a>
                    <a href="https://open.spotify.com/user/2dssyrw5jouzuaxuic4sh51kp?si=36de2bdd5f5040c5" target="_blank">spotify</a>
                </div>
            </div>
            <a href="resume.html">resume</a>
        </div>
        <div class="nav-right">
            <div class="theme-selector-nav">
                <select id="theme-select" onchange="changeThemeFromNav(this.value)">
                    <option value="light">light</option>
                    <option value="dark-mode">dark mode</option>
                    <option value="blue">blue</option>
                    <option value="green">green</option>
                    <option value="purple">purple</option>
                </select>
            </div>
            <a href="settings.html" class="settings-btn">settings</a>
        </div>
    </nav>
    <main>
        <div id="password-prompt" class="password-prompt">
            <h2>enter master password</h2>
            <input type="password" id="master-password-input" placeholder="master password">
            <button onclick="checkMasterPassword()">access private notes</button>
            <p id="password-error" class="error"></p>
        </div>
        <div id="private-content" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h1>private notes</h1>
                <button onclick="openNewNote('private')" style="padding: 8px 16px; background-color: #333; color: white; border: none; border-radius: 3px; cursor: pointer;">new note</button>
            </div>
            <div id="private-list" class="note-list"></div>
        </div>
    </main>
    
    <footer>
        <div class="footer-content">
            <h3>contact</h3>
            <div class="footer-links">
                <a href="#" id="footer-email" class="footer-link">email</a>
                <a href="#" id="footer-phone" class="footer-link">phone</a>
                <a href="#" id="footer-instagram" class="footer-link">instagram</a>
                <a href="#" id="footer-linkedin" class="footer-link">linkedin</a>
                <a href="#" id="footer-youtube" class="footer-link">youtube</a>
            </div>
        </div>
    </footer>
    
    <script src="../js/utils.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/notepad-popup.js"></script>
    <script>
        
        function openNewNote(type) {
            notepadPopup.createWindow(null, type);
        }
        
        function openNote(id, type) {
            notepadPopup.createWindow(id, type);
        }
        
        // Check if already authenticated
        if (sessionStorage.getItem('privateAuthenticated') === 'true') {
            showPrivateContent();
        }
        
        function checkMasterPassword() {
            const input = document.getElementById('master-password-input').value;
            const masterPassword = getMasterPassword();
            
            if (input === masterPassword) {
                sessionStorage.setItem('privateAuthenticated', 'true');
                showPrivateContent();
            } else {
                document.getElementById('password-error').textContent = 'incorrect password';
            }
        }
        
        function showPrivateContent() {
            document.getElementById('password-prompt').style.display = 'none';
            document.getElementById('private-content').style.display = 'block';
            loadPrivateNotes();
        }
        
        async function loadPrivateNotes() {
            try {
                const notes = await notesAPI.getNotes('private');
                const privateList = document.getElementById('private-list');
                
                if (notes.length === 0) {
                    privateList.innerHTML = '<p>no private notes yet.</p>';
                    return;
                }
                
                // Sort by date, newest first
                notes.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                privateList.innerHTML = notes.map(note => `
                    <div class="note-item" onclick="openNote('${note.id}', 'private')">
                        <div class="note-title">${note.title || 'Untitled'}</div>
                        <div class="note-date">${formatDate(note.date)}</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading notes:', error);
                document.getElementById('private-list').innerHTML = '<p>error loading notes. make sure the backend server is running.</p>';
            }
        }
    </script>
</body>
</html>
