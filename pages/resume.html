<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Joon's Notes</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="blog.html">Blog</a>
            <a href="private.html">Private Notes</a>
            <a href="links.html">Links</a>
            <a href="resume.html">Resume</a>
        </div>
        <div class="nav-right">
            <div class="theme-selector-nav">
                <select id="theme-select" onchange="changeThemeFromNav(this.value)">
                    <option value="light">Light</option>
                    <option value="dark-pink">Dark Pink</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="purple">Purple</option>
                </select>
            </div>
            <a href="settings.html" class="settings-btn">Settings</a>
        </div>
    </nav>
    <main>
        <div id="password-prompt" class="password-prompt">
            <h2>Enter Password to View Resume</h2>
            <input type="password" id="resume-password-input" placeholder="Resume password">
            <button onclick="checkResumePassword()">View Resume</button>
            <p id="resume-password-error" class="error"></p>
        </div>
        <div id="resume-content" style="display: none;">
            <h1>Resume</h1>
            <div id="resume-display" class="resume-display">
                <!-- Resume content will be loaded here -->
                <p>Resume content will be displayed here. You can upload a PDF or enter text content.</p>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-content">
            <h3>Contact</h3>
            <div class="footer-links">
                <a href="#" id="footer-email" class="footer-link">Email</a>
                <a href="#" id="footer-phone" class="footer-link">Phone</a>
                <a href="#" id="footer-instagram" class="footer-link">Instagram</a>
                <a href="#" id="footer-linkedin" class="footer-link">LinkedIn</a>
                <a href="#" id="footer-youtube" class="footer-link">YouTube</a>
            </div>
        </div>
    </footer>
    
    <script src="../js/utils.js"></script>
    <script src="../js/common.js"></script>
    <script>
        
        // Check if already authenticated
        if (sessionStorage.getItem('resumeAuthenticated') === 'true') {
            showResumeContent();
        }
        
        function checkResumePassword() {
            const input = document.getElementById('resume-password-input').value;
            const resumePassword = localStorage.getItem('resumePassword') || 'changeme'; // Default password
            
            if (input === resumePassword || input === getMasterPassword()) {
                sessionStorage.setItem('resumeAuthenticated', 'true');
                showResumeContent();
            } else {
                document.getElementById('resume-password-error').textContent = 'Incorrect password';
            }
        }
        
        function showResumeContent() {
            document.getElementById('password-prompt').style.display = 'none';
            document.getElementById('resume-content').style.display = 'block';
            loadResume();
        }
        
        function loadResume() {
            // Load resume from localStorage or backend
            const resumeData = localStorage.getItem('resumeData');
            if (resumeData) {
                const resume = JSON.parse(resumeData);
                const display = document.getElementById('resume-display');
                
                if (resume.type === 'pdf') {
                    display.innerHTML = `<iframe src="${resume.content}" class="resume-pdf"></iframe>`;
                } else {
                    display.innerHTML = `<div class="resume-text">${resume.content}</div>`;
                }
            }
        }
    </script>
</body>
</html>
